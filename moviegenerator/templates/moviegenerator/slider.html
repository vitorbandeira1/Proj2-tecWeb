
{% block content %}


<input type="range" id="rating" name="rating" min="0" max="10" step="0.1" onChange="change();">
<label id="display"></label>
<script>
function change(){
  var display = document.getElementById('display')
  var value = document.getElementById('rating').value
  console.log(document.getElementById('rating').value)
  display.innerText = value;  
};
</script>


{% endblock %}
